<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tutorial 1: Simple scene</title>
    <script src="js/nucleo.min.js"></script>
</head>

<body>
<canvas id='main-view' width='350' height='350'></canvas>
<script type='text/javascript'>

    var view, camera;

    view = new nucleo.View('main-view');
    view.load('assets/simple/cone.json');
    view.start();

    camera = view.getCurrentCamera();
    camera.setPosition(0,3,15);
    camera.setFocalPoint(0,3,0);

</script>
</body>
</html>
